<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }

    body,
    html {
        width: 100%;
        height: 100%
    }

    .ball {
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50%
    }
</style>

<body>
    <div class="ball"></div>
</body>
<script src="http://alicdn.herdsric.com/herdsric-tool/jquery.min.js"></script>
<script>
    var speedX = 10;
    var speedY = 20;
    var $ball = $(".ball");
    var positionX = 0;
    var positionY = 0;
    var ballSize = { width: $(".ball").width(), height: $(".ball").height() }
    var windowSize = { width: $("body").width(), height: $("body").height() }
    function run() {
        requestAnimationFrame(run);
        positionX += speedX;
        if (positionX + ballSize.width > windowSize.width) {
            positionX = windowSize.width - ballSize.width;
            speedX = -speedX
        } else if (positionX < 0) {
            positionX = 0;
            speedX = -speedX
        }

        positionY += speedY;
        if (positionY + ballSize.height > windowSize.height) {
            positionY = windowSize.height - ballSize.height;
            speedY = -speedY
        } else if (positionY < 0) {
            positionY = 0;
            speedY = -speedY
        }
        $ball.css({ left: positionX, top: positionY })

    }
    run()

    // 笔记 弹球我自己写的时候多添加了一个控制方向的变量，但是这里并没有用到这种变量
</script>

</html>
