<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      /* width: 100%;
      height: 100%; */
    }
  </style>
  <body>
    <canvas class="container"></canvas>
    <script src="http://alicdn.herdsric.com/herdsric-tool/jquery.min.js"></script>
    <script>
      var canvas = document.getElementsByClassName("container")[0];
      var context = canvas.getContext("2d");
      canvas.width = $("body").width();
      canvas.height = $("body").height();
      context.font = "80px bold Arial";
      context.fillSytle = "red";
      context.strokeStyle = "yellow";

      context.fillText("fangjun a", 8, 110);
      context.strokeText("fangjun a", 8, 110);
    </script>
  </body>
</html>
