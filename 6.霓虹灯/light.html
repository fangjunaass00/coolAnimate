<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html {
        background: #000;
      }
      .light {
        color: #fff;
        font-size: 50px;
        animation: light-animate 2s linear infinite;
      }

      @keyframes light-animate {
        0% {
          text-shadow: 0 0 8px #fff, 0 0 15px #fff, 0 0 25px #fff,
            0 0 55px #ff0000, 0 0 35px #ff0000, 0 0 45px #ff0000;
        }
        100% {
          text-shadow: 0 0 4px #fff, 0 0 7.5px #fff, 0 0 12.5px #fff,
            0 0 27.5px #ff0000, 0 0 17.5px #ff0000, 0 0 22.5px #ff0000;
        }
      }
      .switch-btn {
        display: block;
        position: relative;
        width: 200px;
        height: 30px;
        border-radius: 15px;
        transition: 0.5s;
        border: 2px solid silver;
        background-color: grey;
        box-shadow: 1px 1px 2px #3c3838 inset, 2px 2px 4px #3c3838 inset;
        background: repeating-linear-gradient(
              45deg,
              rgba(255, 255, 255, 0.3) 0%,
              rgba(255, 255, 255, 0.3) 25%,
              transparent 25%,
              transparent 50%
            )
            center/5px 5px,
          linear-gradient(90deg, red 50%, black 50%) -200px /200% 100% no-repeat;
      }
      .switch-btn::before {
        content: "";
        width: 26px;
        height: 26px;
        transition: 0.5s;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 1%;
        /* background: #fff; */
        box-shadow: 1px 1px 1px #555, 2px 2px 1px #525050, 3px 3px 1px #212020,
          5px 5px 10px #000000;
        background: radial-gradient(
            ellipse 8% 50% at 50% 0,
            hsla(0, 0%, 100%, 0.5) 0%,
            hsla(0, 0%, 100%, 0) 100%
          ),
          radial-gradient(
            ellipse 8% 50% at 50% 100%,
            hsla(0, 0%, 100%, 0.5) 0%,
            hsla(0, 0%, 100%, 0) 100%
          ),
          radial-gradient(
            ellipse 50% 8% at 0% 50%,
            hsla(0, 0%, 100%, 0.5) 0%,
            hsla(0, 0%, 100%, 0) 100%
          ),
          radial-gradient(
            ellipse 50% 8% at 100% 50%,
            hsla(0, 0%, 100%, 0.5) 0%,
            hsla(0, 0%, 100%, 0) 100%
          ),
          repeating-radial-gradient(
            100% 100% at 50% 50%,
            hsla(0, 0%, 0%, 0) 0%,
            hsla(0, 0%, 0%, 0) 7%,
            hsla(0, 0%, 0%, 0.1) 8.5%
          ),
          radial-gradient(
            200% 50% at 50% 50%,
            hsla(0, 0%, 90%, 1) 5%,
            hsla(0, 0%, 85%, 1) 30%,
            hsla(0, 0%, 60%, 1) 100%
          );
      }
      input:checked ~ .switch-btn {
        background-position: 0;
      }
      input:checked ~ .switch-btn::before {
        left: 180px;
      }
    </style>
  </head>
  <body>
    <div class="light">方峻</div>
    <input id="id-switch" type="checkbox" />

    <label for="id-switch" class="switch-btn"></label>
    <span
      >radial-gradient使用方法：参数8%
      50%代表椭圆的半径，分别是8%和50%的div宽度，坐标是50%
      0，即在div的最上方的中点上有一个椭圆的圆心，其长半径为50%div宽度（所以另一端可以正好搭在div中心点），短半径为8%div宽度（所以光泽较为细）</span
    >
    <span
      >下面的参数中hsla(0, 0%, 100%,
      0)代表颜色，后面的100%代表极限距离，即椭圆的0%的时候是颜色A，到100%的时候是颜色B</span
    >
  </body>
</html>
