<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      background: #888282;
    }
    .light-round {
      width: 300px;
      height: 150px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      border-top-left-radius: 513px 300px;
      border-top-right-radius: 281px 300px;
      border-bottom-left-radius: 42px 100px;
      border-bottom-right-radius: 42px 100px;
      box-shadow: 0 0 2px 4px rgba(255, 200, 200, 0.5),
        0 0 2px 4px rgba(255, 200, 200, 0.5) inset,
        0 0 2px 10px rgba(255, 100, 100, 0.9),
        0 0 2px 7px rgba(255, 100, 100, 1) inset,
        0 0 12px 13px rgba(255, 0, 0, 0.9),
        0 0 12px 13px rgba(255, 0, 0, 0.9) inset,
        0 15px 30px 18px rgba(0, 0, 0, 0.9),
        0 15px 30px 18px rgba(0, 0, 0, 0.9) inset;
    }
    .light-round::before {
      content: "";
      display: block;
      width: 300px;
      height: 150px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      border-top-left-radius: 513px 300px;
      border-top-right-radius: 281px 300px;
      border-bottom-left-radius: 42px 100px;
      border-bottom-right-radius: 42px 100px;
      animation: light-switch 0.1s linear infinite;
    }
    .light-off {
      box-shadow: 0 0 2px 4px rgba(255, 200, 200, 0.1),
        0 0 2px 4px rgba(255, 200, 200, 0.1) inset,
        0 0 2px 10px rgba(255, 100, 100, 0.1),
        0 0 2px 7px rgba(255, 100, 100, 0.1) inset,
        0 0 12px 13px rgba(255, 0, 0, 0.1),
        0 0 12px 13px rgba(255, 0, 0, 0.1) inset,
        0 15px 30px 18px rgba(0, 0, 0, 0.9),
        0 15px 30px 18px rgba(0, 0, 0, 0.9) inset;
    }
    @keyframes light-switch {
      50% {
        box-shadow: 0 0 2px 4px rgba(255, 200, 200, 0.5),
          0 0 10px 10px rgba(255, 200, 200, 0.1) inset,
          0 0 12px 15px rgba(255, 100, 100, 0.1),
          0 0 12px 17px rgba(255, 100, 100, 0.1) inset,
          0 0 22px 23px rgba(255, 0, 0, 0.1),
          0 0 22px 23px rgba(255, 0, 0, 0.1) inset;
      }
    }

    .name {
      height: 100px;
      position: absolute;
      font-size: 50px;
      color: red;
      left: 50%;
      top: 50%;
      transform: translateX(-50%);
      display: flex;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.8), 0 0 5px rgb(251, 4, 75),
        0 0 28px rgba(222, 74, 99, 0.9), 0 0 60px rgba(208, 0, 25, 0.5),
        0 0 30px rgba(245, 70, 83, 0.7), 0 15px 38px rgba(0, 0, 0, 1),
        0 5px 10px rgba(0, 0, 0, 1), 0 5px 12px rgba(0, 0, 0, 1),
        0 3px 10px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.5),
        0 1px 6px rgba(0, 0, 0, 0.6);
    }
    .animate-1 {
      animation: animate1 10s linear infinite;
    }
    @keyframes animate1 {
      0%,
      3%,
      40%,
      42%,
      44% {
        color: #6f0000;
        text-shadow: 0 15px 38px rgba(0, 0, 0, 1), 0 5px 10px rgba(0, 0, 0, 1),
          0 5px 12px rgba(0, 0, 0, 1), 0 3px 10px rgba(0, 0, 0, 0.4),
          0 2px 8px rgba(0, 0, 0, 0.5), 0 1px 6px rgba(0, 0, 0, 0.6);
      }

      1%,
      41%,
      43%,
      45%,
      100% {
        color: inherit;
        text-shadow: inherit;
      }
    }
  </style>
  <body>
    <div class="light-round "></div>
    <div class="name">
      <span>方</span><span class="animate-1">峻</span><span>你</span
      ><span>好</span>
    </div>
  </body>
</html>
